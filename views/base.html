<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>iron - brain management</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <script type="text/javascript" src="/static/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="/static/jquery-ui-1.8.11.min.js"></script>
        <script type="text/javascript" src="/static/v3.js"></script>

        <link rel="stylesheet" type="text/css" href="/static/desktop.css" />
        <link rel="shortcut icon" href="/static/favicon.ico" />
    </head>

    <body id="iron-frontend">

        <div id="wrapper">
            <div id="header">
                <h1>iron<span> - brain management</span></h1>

                <ul id="menu">
                    {% if loggedin %}
                        <li>
                            Logged in as <span class="username">{{ username }}</span>
                        </li>
                        <li>
                            <a href="/logout">Log out</a>
                        </li>
                    {% endif %}
                </ul>
            </div>

            <div id="search">
                <form>
                    <input type="text" placeholder="search" />
                </form>
                <ul id="searchresults">
                </ul>
            </div>

            <div id="content">
                {% block content %}{% endblock %}
            </div>

            <div id="logmessages">
            </div>
        </div>

        <div id="footer">
            This is a product of <a href="http://spastk.com">Aaron Barnes</a>. Copyright &copy; 2011.
        </div>

    </body>
</html>
