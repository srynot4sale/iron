<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>iron - brain management</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <script type="text/javascript" src="/static/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="/static/jquery-ui-1.8.11.min.js"></script>
        <script type="text/javascript" src="/static/v3.js"></script>

        <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,bold,italics" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" href="/static/main.css" type="text/css" media="screen" />

        <link rel="shortcut icon" href="http://iron.io.net.nz/static/favicon.ico" />
    </head>

    <body id="iron-frontend">

        <div id="wrapper">
            <h1>iron<span> - brain management</span></h1>

            <ul id="menu">
                {% if loggedin %}
                    <li>
                        Logged in as {{ username }}
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                {% endif %}
            </ul>

            <div id="content">
                {% block content %}{% endblock %}
            </div>

            <div id="logmessages">
            </div>
        </div>

    </body>
</html>
